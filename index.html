<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>CITE</h1>
    <h2>Se muestra en cursiva </h2>
    <p>Hola buenos <cite>días</cite></p>
    <hr>
    
    <h1>Q</h1>
    <h2>Añade a la letra comillas</h2>
    <p>Tu eres <q>Óscar</q>?</p>
    <hr>

    <h1>DFN</h1>
    <h2>Se muestra en cursiva</h2>
    <p>El padre de Juan se llama <dfn>Juanma</dfn></p>
    <hr>

    <h1>ABBR</h1>
    <h2>Añade una linéa de punto debajo de la palabra</h2>
    <p>Tu mejor amigo se llama <abbr title="">pedro</abbr>?</p>
    <hr>

</body>
</html>
